<div class="container">
    <input class="form-control" id="search" type="search" placeholder="search..." style="margin-bottom: 20px;">
    
    @if (products && products.length > 0) {
      <div class="row">
          <!-- Each product gets its own column -->
          @for (product of products; track product) {
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="product-card">
                    <div class="product-top-bar">
                        <div class="product-name">{{product.productName}}</div>
                        <div class="badge category">{{product.category}}</div>
                    </div>
                    <div class="mid-section">
                        <div class="brand-name">{{product.brand}}</div>
                        <div class="shade-colour">{{product.shadeColour}}</div>
                    </div>
                    <div class="rating">
                      @for (star of getStars(product.rating); track star) {
                        <i class="fa" [class.fa-star]="star.filled" [class.fa-star-o]="!star.filled"></i>
                      }
                    </div>
                </div>
            </div>
          }
      </div>
    }
    
    @if (products && products.length === 0) {
      <div>
        No products found.
      </div>
    }
</div>
